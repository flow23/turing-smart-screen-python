author: '@flow23'
display:
  DISPLAY_SIZE: 0.96"
  DISPLAY_ORIENTATION: landscape
  DISPLAY_RGB_LED: 85, 85, 85

static_images:
  background:
      PATH: background.png
      X: 0
      Y: 0    
    

STATS:
  NET:
    INTERVAL: 1
    ETH:
      UPLOAD:
        TEXT:
          SHOW: true
          SHOW_UNIT: true
          UNIT_ML: true
          MIN_SIZE: 0
          X: 0
          Y: -7
          # Text sensors may vary in size and create "ghosting" effects where old value stay displayed under the new one.
          # To avoid this use one of these 2 methods (or both):
          #   - either use a monospaced font (fonts with "mono" in name, see res/fonts/ for available fonts)
          #   - or force a static width/height for the text field. Be sure to have enough space for the longest value that can be displayed (e.g. "100%" for a percentage)
          WIDTH: 160   # Uncomment to force a static width
          HEIGHT: 40  # Uncomment to force static height
          FONT: fusion-pixel/fusion-pixel-10px-monospaced-zh_hans.otf
          FONT_SIZE: 30
          FONT_COLOR: 128, 255, 128
          #BACKGROUND_COLOR: 0,0,0
          BACKGROUND_IMAGE: background_255_128_128.png
          ALIGN: center  # left / center / right
          ANCHOR: mb   # Check https://pillow.readthedocs.io/en/stable/handbook/text-anchors.html
      DOWNLOAD:
        TEXT:
          SHOW: true
          SHOW_UNIT: true
          UNIT_ML: true
          MIN_SIZE: 0
          X: 0
          Y: 40
          # Text sensors may vary in size and create "ghosting" effects where old value stay displayed under the new one.
          # To avoid this use one of these 2 methods (or both):
          #   - either use a monospaced font (fonts with "mono" in name, see res/fonts/ for available fonts)
          #   - or force a static width/height for the text field. Be sure to have enough space for the longest value that can be displayed (e.g. "100%" for a percentage)
          WIDTH: 160   # Uncomment to force a static width
          HEIGHT: 34   # Uncomment to force static height
          FONT: fusion-pixel/fusion-pixel-10px-monospaced-zh_hans.otf
          FONT_SIZE: 30
          FONT_COLOR: 255,128,128
          BACKGROUND_COLOR: 128,255,128
          #BACKGROUND_IMAGE: background_128_255_128.png
          ALIGN: center  # left / center / right
          ANCHOR: mb  # Check https://pillow.readthedocs.io/en/stable/handbook/text-anchors.html
       
